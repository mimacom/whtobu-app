<StackLayout sdkToggleNavButton>
    <GridLayout rows="80" columns="*">
        <Button text="Go Back" [nsRouterLink]="['']" class="btn btn-primary btn-active"></Button>
    </GridLayout>
    <GridLayout rows="80" columns="*">
        <ListView [items]="dataItems" (itemTap)="onItemTap($event)" class="p-15">
            <ng-template let-item="item" let-i="index" let-odd="odd" let-even="even">
                <StackLayout [class.odd]="odd" [class.even]="even">
                    <Label [text]='item.name +" - " + item.description'></Label>
                    <Label [text]='item.rating'></Label>
                </StackLayout>
            </ng-template>
        </ListView>
    </GridLayout>
</StackLayout>

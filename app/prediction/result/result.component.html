<DockLayout width="100%" height="100%" stretchLastChild="true">
    <Button dock="top" text="Go Back" [nsRouterLink]="['']" class="btn btn-primary btn-active"></Button>
    <ListView width="100%" dock="bottom" [height]="getText.length > 0?'50%':'0%'" class="p-15" color="black"
              backgroundColor="yellow" [items]="getText">
        <label class="h3 p-15" text="Text findings:" style="padding: 30px;"></label>
        <ng-template let-item="item" let-i="index">
            <StackLayout class="row">
                <Label style="padding: 30px;" backgroundColor="black" color="white"
                       [text]='item.DetectedText'></Label>
            </StackLayout>
        </ng-template>
    </ListView>
    <ListView dock="bottom" [height]="getText.length > 0?'50%':'100%'" [items]="getLabels" (itemTap)="onItemTap($event)"
              class="p-15">
        <ng-template let-item="item" let-i="index">
            <StackLayout class="row">
                <Label [text]='item.Name'></Label>
                <Label [text]='item.Confidence'></Label>
            </StackLayout>
        </ng-template>
    </ListView>
</DockLayout>

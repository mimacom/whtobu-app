<DockLayout width="100%" height="100%" stretchLastChild="true">
    <Button dock="top" text="Go Back" [nsRouterLink]="['']" class="btn btn-primary btn-active"></Button>
    <ListView dock="bottom" [items]="dataItems" (itemTap)="onItemTap($event)" class="p-15">
        <ng-template let-item="item" let-i="index">
            <StackLayout class="row">
                <Label [text]='item.Name'></Label>
                <Label [text]='item.Confidence'></Label>
            </StackLayout>
        </ng-template>
    </ListView>
</DockLayout>
